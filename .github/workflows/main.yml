name: deploy-site

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update-images:
    environment: Main
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt
        working-directory: site

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Update images
        run: |
          python quote_to_image.py update-images "./content/q"
          python quote_to_image.py update-images "./content/bible"
        working-directory: site
        env: # Or as an environment variable
          USER_ID: ${{ secrets.USER_ID }}
          API_KEY: ${{ secrets.API_KEY }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Add images
          file_pattern: site/content/**/*.md

      - name: Build search index
        run: |
          npm install
          npm install natural
          node build-index.js > static/search_index.json
        working-directory: site

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.4'

      - name: Build Site
        working-directory: site
        run: hugo

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: 'site/public'
          production-branch: master
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 3

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
