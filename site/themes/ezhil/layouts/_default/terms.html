<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper">
		{{ partial "head.html" . }}

		<h3>All {{ .Data.Plural | title }}</h3>

		{{ $data := .Data }}
		<ul>
		{{ range $key, $value := .Data.Terms.Alphabetical }}
			<li>
			<a href="{{ $.Site.LanguagePrefix | absURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ with $value.Page.Title }}{{ . }}{{ end }}</a><small>&nbsp;({{ .Count }})</small>
			</li>
		{{ end }}
		</ul>
	</div>

	{{ partial "footer.html" . }}
</body>

</html>
