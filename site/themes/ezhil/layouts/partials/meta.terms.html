<ul class="meta">
    {{ if .Params.source_year }}
        <li class="foot">Source Year: {{ .Params.volume }}</li>
    {{ end }}
    {{ if .Params.source }}
        <li class="foot">Source: {{ .Params.source }}</li>
    {{ end }}

    {{ with .Params.pre }}
        <li class="foot">Pre: {{ . }}</li>
    {{ end }}

</ul>
