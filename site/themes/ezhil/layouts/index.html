<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
	<div class="container wrapper">
		 {{ partial "head.html" . }}

		<div class="markdown">
			{{ .Content }}
		</div>

		<h4>Recent Quotes</h4>

		{{ $paginator := .Paginate (where .Site.RegularPages "Type" "q") }}
		{{ range $paginator.Pages }}

		{{ .Render "content" }}

		{{ end }}

	</div>
	{{ partial "feedback.html" . }}
	{{ partial "footer.html" . }}
</body>
</html>
