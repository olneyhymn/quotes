<section>
    {{ with .Site.Params.recentposts.title }}
        <h2>{{ . }}</h2>
    {{ end }}

	<div class="row">
        <br>
        <p>
        <ul class="recent-posts">
        {{ range .Data.Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a> {{with .Params.authors }}{{ delimit . "and" }}{{ end }} </li>
        {{ end }}
        </ul>
        </p>
	</div>
</section>
