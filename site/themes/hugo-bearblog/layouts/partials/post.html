<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
<ul>
{{ with .Params.authors }}<li>Author: {{ delimit . ", " }}</li>{{ end }}

  <li>
    <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
      Recorded: {{ .Date.Format "Jan 02, 2006" }}
    </time>
  </li>
</ul>

<content><div class="quote">
  {{ .Content }}
</div></content>
<p>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{ end }}
</p>
